<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Recorder V5 (Debug)</title>
    <style>
        /* APP LAYOUT */
        body { margin: 0; background: #000; color: #fff; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #viewfinder { flex: 1; position: relative; background: #222; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #top-bar { 
            position: absolute; top: 0; left: 0; width: 100%; 
            padding: 15px; box-sizing: border-box;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            display: flex; justify-content: space-between; align-items: center; pointer-events: none; 
        }
        .status-pill { background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 15px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .red-dot { width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; animation: blink 1s infinite; display: none; }
        
        #controls { 
            height: 160px; background: rgba(0,0,0,0.8); 
            display: grid; grid-template-columns: 1fr 1fr 1fr; align-items: center; justify-items: center; padding-bottom: 20px;
        }

        .btn-action { width: 70px; height: 70px; border-radius: 50%; border: none; font-weight: bold; font-size: 12px; color: white; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.95); }
        #btn-snap { background: #fff; border: 4px solid #ccc; color: #333; }
        #btn-rec { background: #ff4444; border: 4px solid #fff; }
        #btn-rec.recording { background: #fff; border-color: #ff4444; color: #ff4444; }
        .btn-small { width: 50px; height: 50px; border-radius: 50%; font-size: 20px; background: #444; color: #fff; border: none; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none !important; }

        .big-btn { padding: 20px 40px; font-size: 20px; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; margin-top: 20px; width: 80%; }
        .btn-blue { background: #4fceff; color: #000; }
        .btn-green { background: #00e676; color: #003b1f; display: none; }
        .btn-finish { background: #ff4444; color: white; }
        .btn-resume { background: #444; color: white; margin-top: 20px; font-size: 16px; padding: 15px 30px; }

        /* DEBUG OVERLAY */
        #saving-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: flex-start; align-items: center;
            color: #4fceff; font-family: monospace; font-size: 14px; padding-top: 50px;
        }
        #debug-log {
            width: 90%; height: 60%; background: #111; border: 1px solid #333; 
            margin-top: 20px; padding: 10px; overflow-y: auto; color: #0f0; font-size: 10px; white-space: pre-wrap;
        }

        @keyframes blink { 50% { opacity: 0; } }
        #flash-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:white; opacity:0; pointer-events:none; }
    </style>
</head>
<body>

    <div id="saving-overlay" class="hidden">
        <div style="font-size: 30px; margin-bottom: 10px;">üíæ SAVING...</div>
        <div>Do not close tab</div>
        <div id="debug-log">Waiting for logs...</div>
        <button onclick="window.location.reload()" style="margin-top:20px; padding:10px; background:#333; color:white; border:none;">Force Reload</button>
    </div>

    <div id="screen-start" class="modal">
        <h1 style="margin-bottom: 10px;">üèÉ RUN RECORDER V5</h1>
        <button id="btn-perm" class="big-btn btn-blue">1. ENABLE SENSORS</button>
        <button id="btn-go" class="big-btn btn-green">2. START RUN</button>
        <div id="perm-msg" style="margin-top:20px; font-size:12px; color:#aaa;">Debug Mode Active</div>
    </div>

    <div id="screen-pause" class="modal hidden">
        <h1>PAUSED</h1>
        <div id="pause-stats" style="color: #aaa; margin-bottom: 30px;">00:00 ‚Ä¢ 0 Pts</div>
        <button class="big-btn btn-finish" onclick="finishRun()">FINISH & SAVE</button>
        <button class="big-btn btn-resume" onclick="resumeRun()">RESUME RUN</button>
    </div>

    <div id="viewfinder">
        <video id="camera-feed" autoplay playsinline muted></video>
        <div id="flash-overlay"></div>
        <div id="top-bar">
            <div class="status-pill"><span id="timer">00:00</span></div>
            <div class="status-pill"><span id="gps-status" style="color:orange;">GPS...</span></div>
            <div class="status-pill"><span class="red-dot" id="rec-dot"></span><span id="rec-text" style="color:#aaa;">STBY</span></div>
        </div>
    </div>

    <div id="controls">
        <button id="btn-pause" class="btn-small" onclick="pauseRun()">‚è∏</button>
        <button id="btn-snap" class="btn-action" onclick="takePhoto()">SNAP</button>
        <button id="btn-rec" class="btn-action" onclick="toggleVideo()">REC</button>
    </div>

    <script>
        // UTILS: Logging to screen
        function log(msg) {
            console.log(msg);
            const d = document.getElementById('debug-log');
            d.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
            d.scrollTop = d.scrollHeight;
        }

        let state = {
            startTime: 0, elapsedTime: 0, 
            isRunning: false, isPaused: false, isRecordingVideo: false,
            gpsActive: false, trackPoints: [], photos: [], videoChunks: [],
            currentHeading: 0
        };

        let mediaRecorder;
        let videoStream;
        let timerInterval;
        let geoWatchId;

        // --- INIT DB ON LOAD ---
        function initDB() {
            log("Init: Opening DB 'RunTrackerDB' v99");
            const req = indexedDB.open("RunTrackerDB", 99);
            req.onupgradeneeded = e => {
                log("DB: Upgrade needed. Creating object store...");
                const db = e.target.result;
                if(db.objectStoreNames.contains("sessions")) db.deleteObjectStore("sessions");
                db.createObjectStore("sessions", { keyPath: "id", autoIncrement: true });
            };
            req.onsuccess = () => log("DB: Ready.");
            req.onerror = e => log("DB Init Error: " + e.target.error);
        }
        initDB();

        // --- SENSORS & CAMERA ---
        document.getElementById('btn-perm').addEventListener('click', function() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(r => {
                    if(r==='granted') { window.addEventListener('deviceorientation', handleOrientation); showStepTwo(); }
                    else { alert("Sensors Denied"); showStepTwo(); }
                }).catch(e => alert(e));
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                showStepTwo();
            }
        });

        function showStepTwo() {
            document.getElementById('btn-perm').style.display = 'none';
            document.getElementById('btn-go').style.display = 'block';
        }

        document.getElementById('btn-go').addEventListener('click', async function() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
                document.getElementById('camera-feed').srcObject = videoStream;
                startGPS();
                document.getElementById('screen-start').classList.add('hidden');
                state.isRunning = true;
                state.startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            } catch (e) { alert("Camera Error: " + e.message); }
        });

        function startGPS() {
            if(navigator.geolocation) {
                geoWatchId = navigator.geolocation.watchPosition(
                    pos => {
                        state.gpsActive = true;
                        document.getElementById('gps-status').innerText = 'GPS OK';
                        document.getElementById('gps-status').style.color = '#00e676';
                        if(state.isRunning && !state.isPaused) recordPoint(pos);
                    }, 
                    err => document.getElementById('gps-status').innerText = 'NO GPS',
                    { enableHighAccuracy: true }
                );
            }
        }

        function handleOrientation(e) {
            state.currentHeading = e.webkitCompassHeading || (360 - e.alpha) || 0;
        }

        function updateTimer() {
            if(state.isPaused) return;
            state.elapsedTime++;
            const m = Math.floor(state.elapsedTime / 60).toString().padStart(2,'0');
            const s = (state.elapsedTime % 60).toString().padStart(2,'0');
            document.getElementById('timer').innerText = `${m}:${s}`;
        }

        function recordPoint(pos) {
            state.trackPoints.push({
                time: state.elapsedTime, absTime: Date.now(),
                lat: pos.coords.latitude, lng: pos.coords.longitude,
                heading: state.currentHeading
            });
        }

        function pauseRun() {
            state.isPaused = true;
            document.getElementById('screen-pause').classList.remove('hidden');
            document.getElementById('pause-stats').innerText = `${document.getElementById('timer').innerText} ‚Ä¢ ${state.trackPoints.length} Pts`;
            if(state.isRecordingVideo) toggleVideo();
        }

        function resumeRun() {
            state.isPaused = false;
            document.getElementById('screen-pause').classList.add('hidden');
        }

        function takePhoto() {
            const video = document.getElementById('camera-feed');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            let lat=0, lng=0;
            if(state.trackPoints.length > 0) { lat=state.trackPoints.at(-1).lat; lng=state.trackPoints.at(-1).lng; }
            state.photos.push({ time: state.elapsedTime, lat:lat, lng:lng, url: canvas.toDataURL('image/jpeg', 0.6) });
        }

        function toggleVideo() {
            const btn = document.getElementById('btn-rec');
            if(!state.isRecordingVideo) {
                state.videoChunks = [];
                try {
                    const mime = MediaRecorder.isTypeSupported("video/mp4") ? "video/mp4" : "video/webm";
                    mediaRecorder = new MediaRecorder(videoStream, { mimeType: mime });
                    mediaRecorder.ondataavailable = e => { if(e.data.size > 0) state.videoChunks.push(e.data); };
                    mediaRecorder.start();
                    state.isRecordingVideo = true;
                    btn.classList.add('recording'); btn.innerText = "STOP"; document.getElementById('rec-dot').style.display='inline-block';
                } catch(e) { alert("Video Error: "+e); }
            } else {
                mediaRecorder.stop();
                state.isRecordingVideo = false;
                btn.classList.remove('recording'); btn.innerText = "REC"; document.getElementById('rec-dot').style.display='none';
            }
        }

        // --- FINISH & SAVE (WITH EVENT LISTENERS) ---
        function finishRun() {
            document.getElementById('saving-overlay').classList.remove('hidden');
            log("Finish: Compiling data...");

            try {
                // 1. Compile Blob
                let finalVideoBlob = null;
                if(state.videoChunks.length > 0) {
                    log(`Video: Compiling ${state.videoChunks.length} chunks...`);
                    const mime = MediaRecorder.isTypeSupported("video/mp4") ? "video/mp4" : "video/webm";
                    finalVideoBlob = new Blob(state.videoChunks, {type: mime});
                    log(`Video: Blob created. Size: ${(finalVideoBlob.size/1024/1024).toFixed(2)} MB`);
                } else {
                    log("Video: No video recorded.");
                }

                const session = {
                    date: new Date().toISOString(),
                    type: 'hybrid-run',
                    duration: state.elapsedTime,
                    track_points: state.trackPoints,
                    photos: state.photos,
                    videoBlob: finalVideoBlob
                };

                // 2. Open DB
                log("DB: Opening for write...");
                const req = indexedDB.open("RunTrackerDB", 99);

                req.onsuccess = e => {
                    log("DB: Opened successfully.");
                    const db = e.target.result;
                    
                    // 3. Start Transaction
                    log("DB: Starting transaction...");
                    const tx = db.transaction("sessions", "readwrite");
                    
                    // --- TRANSACTION EVENT LISTENERS ---
                    tx.oncomplete = function() {
                        log("DB Transaction: COMPLETE! Redirecting...");
                        setTimeout(() => window.location.href = "session-manager.html", 1000);
                    };

                    tx.onabort = function(e) {
                        log("DB Transaction: ABORTED!");
                        log("Reason: " + (tx.error ? tx.error.message : "Unknown (Quota exceeded?)"));
                    };

                    tx.onerror = function(e) {
                        log("DB Transaction: ERROR!");
                        log("Details: " + (e.target.error ? e.target.error.message : "Unknown"));
                    };

                    // 4. Add Data
                    log("DB: Requesting add...");
                    const store = tx.objectStore("sessions");
                    const addReq = store.add(session);

                    addReq.onsuccess = () => log("DB: Add request accepted. Waiting for write...");
                    addReq.onerror = (e) => log("DB: Add request failed: " + e.target.error);
                };

                req.onerror = e => log("DB Open Error: " + e.target.error);

            } catch(err) {
                log("CRITICAL ERROR: " + err.message);
            }
        }
    </script>
</body>
</html>
