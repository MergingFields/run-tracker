<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Run Tracker - Active Cam</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* Camera Viewfinder Styling */
        #cam-container {
            position: fixed;
            bottom: 180px; /* Shifted up slightly */
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 400px;
            height: 250px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #fff;
            display: none; /* Hidden until started */
            z-index: 1000;
        }
        #live-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Buttons inside the camera view */
        .cam-overlay-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            z-index: 1001;
        }
        #capture-canvas { display: none; }
        
        /* Grid for the two camera options */
        .cam-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div id="cam-container">
        <video id="live-video" autoplay playsinline muted></video>
        <button class="cam-overlay-btn" onclick="switchCamera()">â†» Switch</button>
    </div>
    <canvas id="capture-canvas"></canvas>

    <div id="controls">
        <div class="stat-box">
            <div class="stat"><div class="label">Time</div><div class="value" id="time">00:00</div></div>
            <div class="stat"><div class="label">Dist (m)</div><div class="value" id="dist">0</div></div>
            <div class="stat"><div class="label">Vel (m/s)</div><div class="value" id="vel">0.0</div></div>
        </div>

        <div class="mode-switch">
            <label>
                <input type="checkbox" id="compass-toggle" onchange="toggleCompassMode()">
                <span class="mode-label">Mode: Walking (Eco)</span>
            </label>
        </div>

        <button id="btn-start" class="btn-green" onclick="toggleTracking(true); startCamera();">Start Run & Cam</button>
        <button id="btn-stop" class="btn-red" onclick="toggleTracking(false); stopCamera();" style="display:none;">Stop Tracking</button>

        <div class="cam-controls">
            <button id="btn-snap" class="btn-blue" onclick="snapPhoto()">âš¡ SNAP</button>
            
            <button class="btn-grey" onclick="document.getElementById('camera-input').click()">ðŸ“· Sys Cam</button>
        </div>
        
        <input type="file" id="camera-input" accept="image/*" capture="environment" onchange="handlePhoto(this)" style="display:none;">
        
        <div class="button-grid" id="save-options" style="display:none;">
            <button class="btn-dark" onclick="downloadRun(true)">Save Full</button>
            <button class="btn-grey" onclick="downloadRun(false)">Save Track</button>
        </div>

        <button id="btn-reset" class="btn-danger" onclick="saveAndReset()" style="display:none;">End & Reset</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="tracker.js?v=2"></script>
    <script>
        const video = document.getElementById('live-video');
        const canvas = document.getElementById('capture-canvas');
        const camContainer = document.getElementById('cam-container');
        let stream = null;
        let currentFacingMode = "environment"; // Default to rear camera

        async function startCamera() {
            if (stream) stopCamera(); // Ensure clean restart
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                camContainer.style.display = 'block'; 
            } catch (err) {
                console.warn("Camera Error:", err);
                alert("Could not start active camera. Use 'Sys Cam' button instead.");
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                camContainer.style.display = 'none';
            }
        }

        async function switchCamera() {
            // Toggle mode
            currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
            await startCamera(); // Restart with new mode
        }

        async function snapPhoto() {
            if (!stream) {
                alert("Camera not active! Start Run first.");
                return;
            }

            // 1. Get Compass Heading
            const heading = await getHeadingNow();

            // 2. Capture Frame
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Mirror image if using selfie camera
            if (currentFacingMode === "user") {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 3. Process Data
            const imgData = canvas.toDataURL('image/jpeg', 0.7); 
            addPhotoToTrack(imgData, heading); // Use shared logic

            // 4. Flash Effect
            camContainer.style.border = "5px solid yellow";
            setTimeout(() => camContainer.style.border = "2px solid #fff", 200);
        }
    </script>
</body>
</html>
