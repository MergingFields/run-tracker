<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Run Tracker - Active Cam</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        /* --- NEW: POCKET MODE OVERLAY --- */
        #pocket-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Pure black saves battery on OLED */
            z-index: 9999; /* On top of EVERYTHING */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #444; /* Dim text so it's not blinding */
        }
        
        #btn-unlock {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #111;
            border: 2px solid #333;
            color: #ddd;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        #btn-unlock:active {
            background: #333;
            border-color: #fff;
        }

        /* --- EXISTING STYLES --- */
        #cam-container {
            position: fixed;
            bottom: 240px; 
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 400px;
            height: 250px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #fff;
            display: none; 
            z-index: 1000;
        }
        #live-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #capture-canvas { display: none; }
        
        /* Updated Grid for 3 buttons in top row */
        .cam-settings {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* 3 Columns now */
            gap: 5px;
            margin-bottom: 10px;
        }
        .cam-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn-hd-active {
            background-color: #007bff !important; 
            color: white !important;
            border: 1px solid #0056b3 !important;
        }
        /* Lock button style */
        .btn-lock {
            background-color: #333;
            color: #f0ad4e; /* Orange/Yellow icon */
            border: 1px solid #555;
        }
    </style>
</head>
<body>

    <div id="pocket-overlay">
        <button id="btn-unlock" onclick="togglePocketMode(false)">
            TAP TO<br>UNLOCK
        </button>
        <p style="margin-top: 20px; font-family: monospace;">GPS TRACKING ACTIVE</p>
    </div>

    <div id="map"></div>
    
    <div id="cam-container">
        <video id="live-video" autoplay playsinline muted></video>
    </div>
    <canvas id="capture-canvas"></canvas>

    <div id="controls">
        <div class="stat-box">
            <div class="stat"><div class="label">Time</div><div class="value" id="time">00:00</div></div>
            <div class="stat"><div class="label">Dist (m)</div><div class="value" id="dist">0</div></div>
            <div class="stat"><div class="label">Vel (m/s)</div><div class="value" id="vel">0.0</div></div>
        </div>

        <div class="mode-switch">
            <label>
                <input type="checkbox" id="compass-toggle" onchange="toggleCompassMode()">
                <span class="mode-label">Mode: Walking (Eco)</span>
            </label>
        </div>

        <button id="btn-start" class="btn-green" onclick="toggleTracking(true); startCamera();">Start Run & Cam</button>
        <button id="btn-stop" class="btn-red" onclick="toggleTracking(false); stopCamera();" style="display:none;">Stop Tracking</button>

        <div class="cam-settings">
            <button id="btn-quality" class="btn-grey" onclick="toggleQuality()">SD</button>
            <button id="btn-switch" class="btn-grey" onclick="switchCamera()">â†»</button>
            <button id="btn-lock" class="btn-lock" onclick="togglePocketMode(true)">ðŸ”’ Lock</button>
        </div>

        <div class="cam-actions">
            <button id="btn-snap" class="btn-blue" onclick="snapPhoto()">âš¡ SNAP</button>
            <button class="btn-grey" onclick="document.getElementById('camera-input').click()">ðŸ“· Sys</button>
        </div>
        
        <input type="file" id="camera-input" accept="image/*" capture="environment" onchange="handlePhoto(this)" style="display:none;">
        
        <div class="button-grid" id="save-options" style="display:none;">
            <button class="btn-dark" onclick="downloadRun(true)">Save Full</button>
            <button class="btn-grey" onclick="downloadRun(false)">Save Track</button>
        </div>

        <button id="btn-reset" class="btn-danger" onclick="saveAndReset()" style="display:none;">End & Reset</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="tracker.js?v=5"></script>

    <script>
        const video = document.getElementById('live-video');
        const canvas = document.getElementById('capture-canvas');
        const camContainer = document.getElementById('cam-container');
        const qualityBtn = document.getElementById('btn-quality');
        const overlay = document.getElementById('pocket-overlay');
        
        let stream = null;
        let currentFacingMode = "environment"; 
        let isHighQuality = false; 

        // --- NEW: POCKET MODE FUNCTION ---
        function togglePocketMode(enable) {
            if (enable) {
                overlay.style.display = "flex"; // Show black screen
            } else {
                overlay.style.display = "none"; // Hide black screen
            }
        }

        async function startCamera() {
            if (stream) stopCamera(); 

            const constraints = {
                video: {
                    facingMode: currentFacingMode,
                    width: isHighQuality ? { ideal: 1920 } : { ideal: 640 },
                    height: isHighQuality ? { ideal: 1080 } : { ideal: 480 }
                }
            };

            try {
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                camContainer.style.display = 'block'; 
            } catch (err) {
                console.warn("Camera Error:", err);
                alert("Camera Error. Try 'Sys Cam' instead.");
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                camContainer.style.display = 'none';
            }
        }

        async function switchCamera() {
            currentFacingMode = (currentFacingMode === "environment") ? "user" : "environment";
            await startCamera(); 
        }

        async function toggleQuality() {
            isHighQuality = !isHighQuality; 
            
            if (isHighQuality) {
                qualityBtn.innerText = "HD";
                qualityBtn.classList.remove("btn-grey");
                qualityBtn.classList.add("btn-hd-active");
            } else {
                qualityBtn.innerText = "SD";
                qualityBtn.classList.remove("btn-hd-active");
                qualityBtn.classList.add("btn-grey");
            }

            if (stream) await startCamera();
        }

        async function snapPhoto() {
            if (!stream) {
                alert("Camera not active! Start Run first.");
                return;
            }
            
            const heading = await getHeadingNow();

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            if (currentFacingMode === "user") {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const quality = isHighQuality ? 0.9 : 0.6;
            const imgData = canvas.toDataURL('image/jpeg', quality); 
            
            addPhotoToTrack(imgData, heading); 

            camContainer.style.border = "5px solid yellow";
            setTimeout(() => camContainer.style.border = "2px solid #fff", 200);
        }
    </script>
</body>
</html>
